<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        header {
            text-align: center;
        }

        section {
            margin-top: 20px;
        }

        h1, h2, p {
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .skills {
            list-style-type: none;
            padding: 0;
        }

        .skills li {
            display: inline-block;
            margin-right: 10px;
            background-color: #f4f4f4;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <img src="alyah.jpg" alt="Profil Picture">
        <h1>Nama Anda</h1>
        <p>Deskripsi singkat tentang diri Anda.</p>
    </header>

    <section>
        <h2>Tentang Saya</h2>
        <p>Selamat datang di halaman web profil saya. Saya adalah seorang pengembang web yang bersemangat...</p>
    </section>

    <section>
        <h2>Keahlian</h2>
        <ul class="skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <!-- Tambahkan keahlian Anda sendiri -->
        </ul>
    </section>

    <section>
        <h2>Kontak</h2>
        <p>Email: your.email@example.com</p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/yourusername/" target="_blank">Your LinkedIn Profile</a></p>
        <!-- Tambahkan kontak lainnya sesuai kebutuhan -->
    </section>

</body>
</html>
